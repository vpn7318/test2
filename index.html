<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .question {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .question.show {
            opacity: 1;
            transform: translateY(0);
        }
        .options {
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Romantic Quiz</h1>
        <div id="quiz">
            <div class="question" id="question-0">
                <p>Where we meet first time?</p>
                <div class="options">
                    <button onclick="selectAnswer(0, 'Instagram')">Instagram</button>
                    <button onclick="selectAnswer(0, 'Whatsapp')">Whatsapp</button>
                    <button onclick="selectAnswer(0, 'Snapchat')">Snapchat</button>
                    <button onclick="selectAnswer(0, 'Facebook')">Facebook</button>
                </div>
            </div>
            <div class="question" id="question-1">
                <p>Where did I romantically touch my lips to yours?</p>
                <div class="options">
                    <button onclick="selectAnswer(1, 'Passage')">Passage</button>
                    <button onclick="selectAnswer(1, 'Restaurant')">Restaurant</button>
                    <button onclick="selectAnswer(1, 'Temple')">Temple</button>
                    <button onclick="selectAnswer(1, 'Home')">Home</button>
                </div>
            </div>
            <div class="question" id="question-2">
                <p>What's the one thing I love most about you?</p>
                <div class="options">
                    <button onclick="selectAnswer(2, 'Your smile')">Your smile</button>
                    <button onclick="selectAnswer(2, 'Your eyes')">Your eyes</button>
                    <button onclick="selectAnswer(2, 'Your laugh')">Your laugh</button>
                    <button onclick="selectAnswer(2, 'your simplicity')">your simplicity</button>
                </div>
            </div>
            <div class="question" id="question-3">
                <p>What's the best time you spend with me?</p>
                <div class="options">
                    <button onclick="selectAnswer(3, 'On Phone')">On Phone</button>
                    <button onclick="selectAnswer(3, 'In School')">In School</button>
                    <button onclick="selectAnswer(3, 'In Bus')">In Bus</button>
                    <button onclick="selectAnswer(3, 'At Temple')">At Temple</button>
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Where we meet first time?",
                options: ["Instagram", "Whatsapp", "Snapchat", "Facebook"],
                correct: "Snapchat"
            },
            {
                question: "Where did I romantically touch my lips to yours?",
                options: ["Passage", "Restaurant", "Temple", "Home"],
                correct: "Passage"
            },
            {
                question: "What's the one thing I love most about you?",
                options: ["Your smile", "Your eyes", "Your laugh", "your simplicity"],
                correct: "your simplicity"
            },
            {
                question: "What's the best time you spend with me?",
                options: ["On Phone", "In School", "In Bus", "At Temple"],
                correct: "In Bus"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function showQuestion(index) {
            const questionElements = document.querySelectorAll('.question');
            questionElements.forEach((el, i) => {
                if (i === index) {
                    el.classList.add('show');
                } else {
                    el.classList.remove('show');
                }
            });
        }

        function selectAnswer(questionIndex, selectedOption) {
            if (selectedOption === questions[questionIndex].correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You got ${score} out of ${questions.length} correct!`;
        }

        // Initialize
        showQuestion(0);
    </script>
</body>
</html>
