<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero {
            padding: 50px 0;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        section {
            margin: 40px 0;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moonshine</h1>
            <p>A project by Mehedy Hassan Ratul</p>
        </header>
        <main>
            <section class="hero">
                <img src="https://mehedyhassanratul.github.io/moonshine/moonshine-logo.png" alt="Moonshine Logo" class="logo">
                <p>Welcome to Moonshine â€“ a mysterious journey under the stars.</p>
                <a href="#about" class="btn">Learn More</a>
            </section>
            <section id="about">
                <h2>About</h2>
                <p>This is a placeholder for the about section. Copy the exact text and images from the original site.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Mehedy Hassan Ratul. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#about').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
